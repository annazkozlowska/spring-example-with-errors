<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1 th:text="${nazwaLokalu}"></h1>
    <h2>Nowe Menu</h2>

    <table>
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Cena</th>
                <th>Wielkość</th>
                <th>Składniki</th>
            </tr>
        </thead>
        <tbody>
<!--            for(Pizza pizza: Pizza.getPizzas())-->
            <tr th:each="pizza : ${allPizzas}">
                <td th:text="${pizza.getName()}">SDA Pizza</td>
                <td th:text="${pizza.getPrice()}">1000 PLN</td>
                <td th:text="${pizza.getSize()}">DUŻA</td>
                <td th:text="${pizza.getIngredients()}">RÓŻNE</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
